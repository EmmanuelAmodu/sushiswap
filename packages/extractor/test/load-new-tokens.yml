config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: #
  phases:
    # - duration: 5
    #   arrivalRate: 1
    #   rampTo: 1
    #   name: Warm up phase
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Ramp up load
    - duration: 30
      arrivalRate: 10
      rampTo: 30
      name: Spike phase
  processor: "./new-tokens.js"
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    expect: {}
    # apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
      thresholds:
        - http.response_time.p99: 100
        - http.response_time.p95: 75
scenarios:
  - flow:
      - function: "setQuery"
      - get:
          url: "/?chainId={{ query.chainId }}&tokenIn={{ query.tokenIn }}&tokenOut={{ query.tokenOut }}&amount={{ query.amount }}&to={{ query.to }}"
          capture:
            - json: "$.route"
              as: route
          expect:
            - statusCode: 200
            - contentType: json
            - hasProperty: route.status
            - equals:
                - "Success"
                - "{{ route.status }}"